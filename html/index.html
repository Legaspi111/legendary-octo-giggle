<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="taskTitle col-12">
            <h2>student time management system</h2>
            <table>
                <tr>
                <th>How it works:</th>
                </tr>
                <tr>
                <td>Add task</td>
                </tr>
                <tr>
                    <td>Manage your task with stopwatch</td>
                </tr>
                <tr>
                    <td>You can start, pause, check, and restart</td>
                </tr>
                <tr>
                    <td>completed task is checked</td>
                </tr>
            </table>
      
            <div>
              <div class="border1"></div>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="taskTitle col-12">
            <input id="taskInput" type="text" placeholder="Name a new task and enter/click to add..." maxlength="27">
            <button id="addTaskBtn"><i class="fas fa-pencil-alt"></i></button>
          </div>
        </div>
      
        <!-- Empty Task List -->
        <div class="row align-items-center">
          <div class="listItems col-12">
            <ul class="col-12"></ul>
          </div>
        </div>
      
      </div>
    <script src="../script/App.js"></script>
</body>
</html>
